<form>
    <label>Patient ID</label>
    <input name="patientId"  type="text">

    <label>Xray Notes</label>
    <input name="notes"  type="text">

    <label>Timing</label>
    <div class="btn-group" name="timing" data-toggle="buttons-radio">
        <button type="button" class="btn btn-primary">Routine</button>
        <button type="button" class="btn btn-primary">Stat</button>
    </div>

    <label>Do you need portable X-Ray?</label>
    <div class="btn-group" name="portable" data-toggle="buttons-checkbox">
        <button type="button" class="btn btn-primary">Yes</button>
    </div>

    <input type="button" id="xray-create" value="Save!">
</form>

<ul id="xray-list">
</ul>
